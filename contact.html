<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myteam</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="hero" class="hero">
    <header class="site-header">
      <div class="container">
        <div class="row middle nav">
          <div>
            <a class="site-header__logo" href="#"><img src="images/main-header-logo.svg" alt="main-header-logo"
                width="160" height="40"></a>
          </div>
          <nav class="hero__nav">
            <ul class="row middle nav">
              <li class="nav__item"><a class="nav__link nav__link--hover" href="index.html">home</a></li>
              <li class="nav__item"><a class="nav__link nav__link--hover" href="about.html">about</a></li>
            </ul>
          </nav>
          <a class="nav__link nav__link--btn" href="contact.html">contact us</a>
        </div>
      </div>
    </header>
  </section>

  <!-- HERO END -->
  <!-- MAIN START -->

  <main>
    <section id="contact" class="contact">
      <div class="container">
        <div class="row between">
          <div class="contact__inner">
            <h3 class="contact__title">Contact</h3>
            <p class="contact__text">Ask us about</p>
            <ul class="contact__list list-box">
              <li class="list-box__item">
                <p class="list-box__text row middle">The quality of our talent network</p>
              </li>
              <li class="list-box__item">
                <p class="list-box__text list-box__text--second row middle">Usage & implementation of our software</p>
              </li>
              <li class="list-box__item">
                <p class="list-box__text list-box__text--third row middle">How we help drive innovation</p>
              </li>
            </ul>
          </div>
          <div>
            <form class="contact__form" action="https://echo.htmlacademy.ru">
              <input class="contact__input" type="text" name="username" placeholder="Name" required>
              <input class="contact__input" type="email" name="email" placeholder="Email Address" required>
              <input class="contact__input" type="text" name="comp-name" placeholder="Company Name" required>
              <input class="contact__input" type="text" name="title" placeholder="Title" required>
              <textarea class="contact__input" name="message" id="message" cols="30" rows="2"
                placeholder="Message"></textarea>
              <button class="contact__btn" type="submit">submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- MAIN END -->
  <!-- FOOTER START -->

  <footer id="site-footer" class="site-footer">
    <div class="container">
      <div class="row middle">
        <div>
          <div class="site-footer__inner">
            <a href="#"><img class="site-footer__img" src="images/main-header-logo.svg" alt="main-header-logo"
                width="160" height="40"></a>
            <nav>
              <ul class="footer-list row">
                <li class="footer-list__item"><a class="footer-list__link" href="index.html">home</a></li>
                <li class="footer-list__item"><a class="footer-list__link" href="about.html">about</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <p class="site-footer__text">987 Hillcrest Lane <br> Irvine, CA <br>California 92714 <br> Call Us : 949-833-7432
        </p>
        <div>
          <ul class="row social-media">
            <li class="social-media__item"><a class="social-media__link" href="#" target="_blank"><i
                  class='bx icon bxl-twitter'></i></a></li>
            <li class="social-media__item"><a class="social-media__link" href="#" target="_blank"><i
                  class='bx icon bxl-pinterest'></i></a></li>
            <li class="social-media__item"><a class="social-media__link" href="#" target="_blank"><i
                  class='bx icon bxl-facebook-square'></i></a></li>
          </ul>
          <p class="media__text">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
